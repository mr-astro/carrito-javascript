<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Daniel Canales Vallejos">
    <meta name="description" content="Carrito de compras en Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--CSS Style-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Prueba Ecomsur</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="hero_seccion">
            <h4>CONSTRUYE TU</h4>
            <h1>COLECCION DE PELICULAS</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main id='App' class="container row">
        <div class="shopping-cart col-12 col-lg-4">
            <div>
                <h2>Carrito de compras</h2> <i class="fas fa-shopping-cart fa-2x"></i>
            </div>
            
            <ul class="listCart"><li id>Hola</li></ul>
        </div>
        <div id="result" class="col-12 col-lg-8 row"></div>
        </div>
    </main>
    <!-- Template Card-->
    <template id="template-card">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <img src="" alt="" class="img-card">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>Precio <span></span></p>
                </div>
                <button class="btn">Comprar</button>
            </div>
        </div>
    </template>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
