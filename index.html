<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="author" content="Daniel Canales Vallejos">
    <meta name="description" content="Carrito de compras en Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--CSS Style-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Prueba Ecomsur</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="hero_seccion">
            <h4>CONSTRUYE TU</h4>
            <h1>COLECCION DE PELICULAS</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main id='App' class="container row">
        <div class="shopping-cart col-12 col-lg-5">
            <div>
                <h2>Carrito</h2> <i class="fas fa-shopping-cart fa-2x"></i>
            </div>

            <table class="listCart">
                <tbody id="cart-table"></tbody>
                <tfoot>
                    <tr id="cart-footer" class="totalFooter">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="result" class="col-12 col-lg-7 row"></div>
        </div>
    </main>
    <!-- Template -->
    <!-- Template Cards -->
    <template id="template-card">
        <div class="col-12 col-lg-6 col-xl-4">
            <div class="card">
                <img src="" alt="" class="img-card">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>Precio <span></span></p>
                </div>
                <button class="btn">Comprar</button>
            </div>
        </div>
    </template>

    <!-- template Cart -->
    <template id="template-cart">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btnPluss">+</button>
                <button class="btnLess">-</button>
            </td>
            <td>Total $<span>500</span></td>
        </tr>
    </template>

    <!-- Template Footer Cart-->
    <template id="template-footerCart">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btnDelete" id="delete-cart">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>


    <!-- FOOTER -->
    <footer class="footer">
        <p>DACDeveloper 2021. Todos los derechos reservados.</p>
    </footer>

    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
